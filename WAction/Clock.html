<!DOCTYPE html><head><script type="text/javascript">document.write("<span id='clocktime1id' style='text-align:center;font-family:times new roman, times, serif;font-size:45px;color:#1B7BC6;font-weight:normal;background-color:#F4EFE2;padding:0px;margin:0;overflow:visible;border:0;'></span>");function display_clock(){	var theclock=new Date();	var hclock=theclock.getHours();	var mclock=theclock.getMinutes();	var sclock=theclock.getSeconds();	if (mclock<=9)mclock="0"+mclock;	if (sclock<=9)sclock="0"+sclock;	if(document.getElementById('clocktime1id'))		document.getElementById('clocktime1id').innerHTML=hclock+":"+mclock+":"+sclock;	setTimeout("display_clock()",1000);}display_clock();</script><body bgcolor=#F4EFE2 style="margin-left: 0px;margin-top: 0px;"></body></html>
